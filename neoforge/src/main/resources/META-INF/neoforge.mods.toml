modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
license = "${license}"
issueTrackerURL="https://github.com/Sir-Cow/preserved-inferno/issues"
[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "Preserved: Inferno"
#updateJSONURL=
displayURL="https://github.com/Sir-Cow/preserved-inferno"
logoFile="icon.png"
credits="${credits}"
authors = "${mod_author}"
description = '''${description}'''
[[mixins]]
config = "${mod_id}.mixins.json"
[[mixins]]
config = "${mod_id}.neoforge.mixins.json"
[[dependencies.${mod_id}]]
